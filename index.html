<!DOCTYPE html>
<main>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>

    <body>
        <nav>
            <div id="header-left">
                <ul class="main-nav">    
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="https://store.google.com/?hl=en-US">Store</a></li>
                    <li class="push"><a href="https://www.google.com/gmail/about/#">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
                    <li><i class="material-icons">apps</i></li>
                    <button id="sign-in">Sign in</button>
                </ul>
            </div>    
        </nav>
        
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    
        <div class="search-form">
            <form id="search-form-id" action="">
                <div id="search-bar-outline">
                    <i class="material-icons">search</i>
                    <input 
                        id="search-bar"
                        name="search-bar"
                        type="text">
                    <i class="material-icons">mic</i>
                </div>

                <div>
                    <button
                        class="button"
                        id="search-button"
                        name="search-button"
                        type="submit">Google Search
                    </button>
                
                    <button
                        class="button"
                        id="lucky-button"
                        name="lucky-button"
                        type="submit">I'm Feeling Lucky
                    </button>
                </div>
            </form>
        </div>        

        <nav>
            <div id="footer-left">
                <ul class="second-nav">
                    <li><a href="https://ads.google.com/home/#!/">Advertising</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/#!/">Business</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                    <li class="push"><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </nav>
    </body>
</main>
